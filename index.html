    <title>Encriptador de mensajes</title>

<body>
    <!-- cabecera -->
    <header class="header">
        <div class="container">
            <a href="./index.html"><img src="./img/Vector.png" alt="Alura logo" class="logo"></a>
        </div>
    </header>
    <!-- Seccion  de encriptador -->
    <main>
        <section id="bloques-texto">
            <div class="encriptador">
                <!-- <h2>Ingrese el texto aqui</h2> -->
                <div class="area-texto">                    
                    <textarea name="palabras"  class="area"  id="encriptador" cols="30" rows="10" placeholder="Ingrese el texto aqui" ></textarea>
                    <div class="legend" pattern = "^[a-z]{16}$" >
                        <img src="./img/bi_exclamation-circle-fill.svg" alt="">
                        <legend >Solo minúsculas sin acentos</legend>
                    </div>
                </div>
                <div class="btns">
                    <button id="encriptar">Encriptar</button>
                    <button id="pegar">pegar</button>
                    <button id="limpiar">Limpiar ↺</button>
                </div>
            </div>

            

            <!-- Seccion de resultado -->
            <div class="resultados">
                <div id="mensaje-resultado">
                    <img id="muneco" src="./img/anime01.png" alt="muneco">
                    <img id="forbriden" src="./img/anime02.png" alt="">    
                    
                    <!-- loader -->
                    <div class="loader none">
                        <img src="./img/rings.svg" alt="loader">
                    </div>
                    <p id="resultado">Empieza por escribir algo</p>
                    <legend id="leyenda">A la Izquierda, ingresa el texto que deseas encriptar</legend>
                </div>
                <!-- botones -->
                <div class="btns">
                    <button id="copiar">Copiar</button>
                    <button id="desencriptar">Dsencriptar</button>
                </div>

            </div>
        </section>
    </main>
