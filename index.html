<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="shortcut icon" href="./img/5845e608fb0b0755fa99d7e7.png" type="image/x-icon">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
    
<body>
    <!-- cabecera -->
    <header class="header">
        <div class="container">
            <a href="./index.html"><img src="./img/Vector.png" alt="Alura logo" class="logo"></a>
        </div>
    </header>
    <!-- Seccion  de encriptador -->
    <main>
        <section id="bloques-texto">
            <div class="encriptador">
                <h2>Ingrese el texto aqui</h2>
                <div class="area-texto">
                    <textarea name="encriptador" id="encriptador" cols="30" rows="10" ></textarea>
                    <div class="legend">
                        <img src="./img/bi_exclamation-circle-fill.svg" alt="">
                        <legend>Solo minúsculas sin acentos</legend>
                    </div>
                </div>
                <div class="btns">
                    <button id="encriptar-btn">Encriptar</button>
                    <button id="pegar">pegar</button>
                    <button id="limpiar">Limpiar</button>
                </div>
            </div>

            

            <!-- Seccion de resultado -->
            <div class="resultados">
                <div id="mensaje-resultado">
                    <img src="./img/Muñeco.svg" alt="muneco">
                    <div class="loader none">
                        <img src="./img/rings.svg" alt="loader">
                    </div>
                    <p id="resultado">Ningún mensaje fue encontrado</p>
                    <legend>Ingresa el texto que deseas encriptar</legend>
                </div>
                <div class="btns">
                    <button id="copiar-btn">Copiar</button>
                    <button id="desencriptar-btn">Dsencriptar</button>
                </div>

            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <section id="footer">
            <div class="container">
                <a href="./index.html">
                    <img class="logo-footer" src="./img/Vector.png" alt="logo alura" class="logo">
                </a>
                <p class="copy">&copy; SofiDev</p>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="https://github.com/SofiDevO/encriptador-mensajes" target="_blank"  rel="noreferrer noopener">Ver repositorio</a>
                    </li>
                    <li>
                        <a href="https://app.aluracursos.com/user/sofidev" target="_blank"  rel="noreferrer noopener">Mi perfil de ALura</a>
                    </li>
                    <li>
                        <a href="https://platzi.com/p/SofiDev/" target="_blank"  rel="noreferrer noopener">Mi perfil de Platzi</a>
                    </li>
                    <li>
                        <a href="mailto:contact@itssofi.dev">contact@itssofi.dev </a>
                        
                    </li>
                </ul>
            </div>
        </section>
    </footer>



    
</body>
</html>
