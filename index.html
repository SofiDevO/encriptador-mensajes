<body>
    <!-- cabecera -->
    <header class="header">
        <div class="container">
            <a href="./index.html"><img src="./img/Vector.png" alt="Alura logo" class="logo"></a>
        </div>
    </header>
    <!-- Seccion  de encriptador -->
    <main>
        <section id="bloques-texto">
            <div class="encriptador">
                <h2>Ingrese el texto aqui</h2>
                <div class="area-texto">
                    
                    <textarea class="area" name="encriptador" id="encriptador" cols="30" rows="10" required></textarea>
                    <div class="legend">
                        <img src="./img/bi_exclamation-circle-fill.svg" alt="">
                        <legend >Solo minúsculas sin acentos</legend>
                    </div>
                </div>
                <div class="btns">
                    <button id="encriptar">Encriptar</button>
                    <button id="pegar">pegar</button>
                    <button id="limpiar">Limpiar</button>
                </div>
            </div>

            

            <!-- Seccion de resultado -->
            <div class="resultados">
                <div id="mensaje-resultado">
                    <img id="muneco" src="./img/Muñeco.svg" alt="muneco">
                    <div class="loader none">
                        <img src="./img/rings.svg" alt="loader">
                    </div>
                    <p id="resultado">Ningún mensaje fue encontrado</p>
                    <legend id="leyenda">Ingresa el texto que deseas encriptar</legend>
                </div>
                <!-- botones -->
                <div class="btns">
                    <button id="copiar">Copiar</button>
                    <button id="desencriptar">Dsencriptar</button>
                </div>

            </div>
        </section>
    </main>

    <!-- footer -->
    <footer>
